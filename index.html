<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_3_Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    <form action="" method=""> 
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname">
        <br/>
        <br>

        <label for="middlename">Middlename:</label>
        <input type="text" id="Middlename">
        <br/>
        <br>

        <div>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname">
    </div>
    <br/>
    <label for="course">Course:</label>
    <select id="course">
        <option value="course">Course</option>
        <option value="bca">BCA</option>
        <option value="bba">BBA</option>
        <option value="b.tech">B.Tech</option>
        <option value="mba">MBA</option>
        <option value="mca">MCA</option>
        <option value="m.tech">M.Tech</option>
    </select>
    <br>
    <br>
    <label>Gender :</label>
    <br>
    <input type="radio" value="male" name="gender" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" value="female" name="gender" id="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" value="other" name="gender" id="other">
    <label for="other">Other</label>
    <br>
    <br>
    <label for="dob">DOB</label>
    <input type="datetime-local" name="dob" id="dob">
    <br>
    <label>Phone :</label>
    <input  type="text" size="2" value="+91" name="phone"id="phone" placeholder="+91" disabled>
    <label for="+91"></label>
    <input type="text" size="10" name="phone" id="phone">
    <label for="number"></label> 
    <br>
    <br>
    <label>Address</label>
    <br>
    <textarea name="address" id="address" cols="80" rows="5"></textarea>
    <br>
    <br>
    <label for="email">Email :</label>
    <input type="email" id="Email">
    <br>
    <br>
    <br>
    <label for="password">Password :</label>
    <input type="password" id="Password">
    <br>
    <br>
    <br>
    <label for="re-type password">Re-type Password :</label>
    <input type="re-type password" id="re-type Password">
    <br>
    <br>
    <input type="checkbox">Agree to terms and conditions
    <br>
    <br>
    <label> Choose File</label>
    <input type="file" name="choose file" id="choose file">
    <br>
    <br>
    <label>Choose Color</label>
    <input type="color" value="color" name="choose color" id="choose color">
    <br>
    <br>
    <input type="reset" value="Reset">
    <input type="button" value="Submit">
    </form>
</fieldset>
</body>
</html>
